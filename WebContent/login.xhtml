<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>SICOVI</title>
	</f:facet>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/default.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/principal.css" />

	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>

</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="center">

			<h:form id="login" prependId="false">
				<p:panel styleClass="panelCenter" header="SICOVI">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
					<h:panelGrid columns="2">
						<h:outputLabel id="label_usuario" value="Login: " />
						<p:inputText id="j_username" required="true"
							value="#{loginBean.usuario}" />

						<h:outputLabel id="senha" value="Senha: " />
						<p:password id="j_password" required="true"
							value="#{loginBean.senha}" />

						<f:facet name="footer">
							<p:commandButton ajax="false" type="submit" id="button_login"
								action="#{loginBean.login}" value="Login" />
						</f:facet>
					</h:panelGrid>
					<h:messages />
				</p:panel>
			</h:form>
	<h:panelGroup rendered="#{!empty param.login_error}">
		<span style="color:red">Erro ao efetuar o login</span>
		<br />
		<br />
		Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
	</h:panelGroup>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
