<ui:composition template="/WEB-INF/templates/template1.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h:form>
			<p:dataTable var="usuario" value="#{usuarioController.usuarios}">

				<p:column headerText="Nome de Usuário">
					<h:outputText value="#{usuario.usuario}" />
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{usuario.tipo}" />
				</p:column>
				<p:column headerText="Ações">
					<h:commandLink action="#{usuarioController.editar}">
						<h:graphicImage library="img" name="edit.png" style="border:0" />
						<f:setPropertyActionListener target="#{usuarioController.usuario}"
							value="#{usuario}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
