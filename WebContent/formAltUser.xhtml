<ui:composition template="/WEB-INF/templates/template1.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="conteudo">
		<h:form>
			<p:panel id="panelAltUser"  styleClass="panelResposta" columns="1" >  
		    	<f:facet name="header">  
		        	Buscar Usuario 
		    	</f:facet>  
		  
		    	<p:panel>
		    		<h:panelGrid columns="2">
		    			<h:outputLabel id="campoMatricula" value="Matricula: " />  
		    			<p:inputText id="txtMatricula" value="" /> 
		    			<h:outputLabel id="campoNome" value="Nome: " />  
		    			<p:inputText id="txtNome" value="" size="50"/>
		    		</h:panelGrid>
		    	</p:panel>
		  
		  		<p:separator style="height:2px" />
		  	
		  		<p:panel>
			  		<h:panelGrid columns="2">	        									  			
							<h:outputLabel id="CPF" value="CPF: " />  
							<p:inputText id="txtCpf" value=""/>
			    	</h:panelGrid>
		  		</p:panel>
		    	<f:facet name="footer">  
		        	<p:commandButton value="Buscar" styleClass="ui-priority-primary"/>  
		    	</f:facet>  
				</p:panel>
		</h:form>
		
		<p:panel id="resultado">
			<p:dataTable id="tabelaUser" var="usuario" value="" editable="true">  
		        <p:column headerText="Nome">  
		            <h:outputText value="" />  
		        </p:column>  		  
		        <p:column headerText="Tipo">  
		            <h:outputText value="" />  
		        </p:column>		        		        	
		        <p:column>
		        	<p:commandButton id="editar" icon="ui-icon-pencil" update="tabelaUser"  />		        	
		        </p:column>
	    	</p:dataTable>
	    </p:panel>
	</ui:define>
	
</ui:composition>
